<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
</head>
<body>
    <p>Nome:</p>
    <input name=”nome” type=”text” id=”nome” size=”20”> <br>
    <p>Senha:</p>
    <input name=”senha” type=”text” id=”senha” size=”20”><br>
    <p>Confirma senha:</p> 
    <input name=”senhaconf” type=”text” id=”senhaconf” size=”20”>

    <p></p>
   <button onclick="enviado()">Enivar</button>

   <script>
        function enviado(){
            let inputs = document.querySelectorAll("input")
            
            for(let i = 0; i < inputs.length; i++){
                if(inputs[i].value == ''){
                    alert(inputs[i].name + " Campo vazio!")
                }
            }
            if(inputs[0].value != ''){
                if(inputs[0].value.length <= 7 ){
                    alert("Nome possui menos que 8 caracteres!")
                }
            }
            if(inputs[1].value != ''){
                if(inputs[1].value.length <= 5){
                    alert("Senha possui menos que 6 caracteres!")
                }else{
                    if(inputs[1].value != inputs[2].value){
                        alert("Senhas nao batem!")
                    }
                }
            }
            
           
        }
   </script>
</body>
</html>
